<h1>Auto Complete Demo</h1>
<hr>
<form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let opt of options" [value]="opt">
                {{ opt}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<hr>
<form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto"    [formControl]="myControl">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let opt of objectOptions" [value]="opt">
                {{ opt.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
<hr>
<form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let opt of filteredOptions | async" [value]="opt">
                {{ opt}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
